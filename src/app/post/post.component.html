<!--Posts Block-->

    <div class="post-block-content">
        <h3>{{post.title}}</h3>
        <p class="pricing-sub"> By {{post.author}} | {{post.publishdate | date:'dd-MM-yyyy'}}</p>
        <div class="post-featured-image">

        <ul>
